name: Descarga Sentinel-2

on:
  schedule:
    # Diario a las 06:00 UTC (03:00 Chile)
    - cron: '0 6 * * *'
  
  # Permitir ejecuci√≥n manual
  workflow_dispatch:

concurrency:
  group: sentinel2-download
  cancel-in-progress: true

jobs:
  download-sentinel2:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar descarga Sentinel-2
        env:
          SH_CLIENT_ID: ${{ secrets.SH_CLIENT_ID }}
          SH_CLIENT_SECRET: ${{ secrets.SH_CLIENT_SECRET }}
        run: |
          cd scripts
          python sentinel2_downloader.py

      - name: Guardar cambios en GitHub
        run: |
          git config --global user.name "Sentinel2Bot"
          git config --global user.email "sentinel2@copernicus.com"
          
          # Agregar nuevas im√°genes y metadata
          git add data/sentinel2/**/*.png
          git add data/sentinel2/**/metadata.csv
          
          if ! git diff --quiet --staged; then
            git commit -m "üõ∞Ô∏è Sentinel-2: Descarga autom√°tica $(date +'%Y-%m-%d')"
            git pull origin main --rebase -X ours
            git push origin main
          else
            echo "‚ÑπÔ∏è No hay im√°genes nuevas para guardar"
          fi
