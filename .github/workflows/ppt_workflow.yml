name: Generar PPT Evaluaci√≥n Mensual

on:
  # Ejecutar mensualmente el d√≠a 1 a las 01:00 UTC (despu√©s del timelapse)
  schedule:
    - cron: '0 1 1 * *'
  
  # Permitir ejecuci√≥n manual
  workflow_dispatch:

concurrency:
  group: ppt-generator
  cancel-in-progress: true

jobs:
  generate-ppt:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install python-pptx

      - name: Verificar plantilla PPT
        run: |
          echo "üìÇ Verificando plantilla..."
          if [ ! -f "data/Cambios_morfologicos.pptx" ]; then
            echo "‚ùå ERROR: Plantilla no encontrada en data/Cambios_morfologicos.pptx"
            echo ""
            echo "La plantilla debe estar en:"
            echo "  - Ruta esperada: data/Cambios_morfologicos.pptx"
            echo "  - Archivo necesario: Cambios_morfologicos.pptx"
            echo ""
            echo "Por favor, sube el archivo a la ruta correcta y vuelve a ejecutar."
            exit 1
          fi
          echo "‚úÖ Plantilla encontrada"
          ls -lh data/Cambios_morfologicos.pptx

      - name: Generar PPT
        run: |
          python ppt_generator.py

      - name: Guardar cambios en GitHub
        run: |
          git config --global user.name "PPTBot"
          git config --global user.email "ppt@sentinel2.com"
          
          # Agregar PPTs generados
          git add data/sentinel2/**/reportes/*.pptx
          
          if ! git diff --quiet --staged; then
            git commit -m "üìä PPT Evaluaci√≥n Mensual generado - $(date +'%Y-%m')"
            git pull origin main --rebase -X ours
            git push origin main
          else
            echo "‚ÑπÔ∏è No hay nuevos PPTs para guardar"
          fi
