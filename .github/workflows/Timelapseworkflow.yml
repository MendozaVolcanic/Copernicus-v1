name: Generar Timelapse GIF

on:
  # Ejecutar mensualmente el d√≠a 1 a las 00:00 UTC
  schedule:
    - cron: '0 0 1 * *'
  
  # Permitir ejecuci√≥n manual
  workflow_dispatch:

concurrency:
  group: timelapse-generator
  cancel-in-progress: true

jobs:
  generate-timelapse:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install Pillow

      - name: Generar GIFs
        run: |
          python timelapse_generator.py

      - name: Guardar cambios en GitHub
        run: |
          git config --global user.name "TimelapseBot"
          git config --global user.email "timelapse@sentinel2.com"
          
          # Agregar GIFs generados
          git add data/sentinel2/**/timelapses/*.gif
          
          if ! git diff --quiet --staged; then
            git commit -m "üé¨ Timelapse GIF generado - $(date +'%Y-%m')"
            git pull origin main --rebase -X ours
            git push origin main
          else
            echo "‚ÑπÔ∏è No hay nuevos GIFs para guardar"
          fi
