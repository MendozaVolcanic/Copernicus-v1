name: Generar Timelapse GIF

on:
  # Ejecutar DESPU√âS de Sentinel-2 Auto
  workflow_run:
    workflows: ["Sentinel-2 Auto Download"]
    types:
      - completed
  
  # Permitir ejecuci√≥n manual
  workflow_dispatch:

concurrency:
  group: timelapse-generator
  cancel-in-progress: true

jobs:
  generate-timelapse:
    # Solo ejecutar si:
    # 1. El workflow anterior fue exitoso Y es d√≠a 1 del mes
    # 2. O es ejecuci√≥n manual
    if: |
      (github.event.workflow_run.conclusion == 'success' && 
       startsWith(github.event.workflow_run.head_commit.timestamp, github.event.workflow_run.head_commit.timestamp[0:8]) &&
       endsWith(github.event.workflow_run.head_commit.timestamp[8:10], '01')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install Pillow requests

      - name: Generar GIFs
        run: |
          python timelapse_generator.py

      - name: Guardar cambios en GitHub
        run: |
          git config --global user.name "TimelapseBot"
          git config --global user.email "timelapse@sentinel2.com"
          
          # Agregar GIFs generados
          git add data/sentinel2/**/timelapses/*.gif
          
          if ! git diff --quiet --staged; then
            git commit -m "üé¨ Timelapse GIF generado - $(date +'%Y-%m')"
            git pull origin main --rebase -X ours
            git push origin main
          else
            echo "‚ÑπÔ∏è No hay nuevos GIFs para guardar"
          fi
