name: Generar Timelapse GIF

on:
  workflow_run:
    workflows: ["Sentinel-2 Auto Download"]
    types:
      - completed
  
  workflow_dispatch:

concurrency:
  group: timelapse-generator
  cancel-in-progress: true

jobs:
  generate-timelapse:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Verificar si es dia 1 del mes
        id: check-date
        run: |
          DAY=$(date -u +%d)
          
          if [ "$DAY" = "01" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "Es dia 1 del mes o ejecucion manual - continuar"
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "No es dia 1 del mes - saltar timelapse"
          fi

      - name: Checkout del repositorio
        if: steps.check-date.outputs.should_run == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configurar Python
        if: steps.check-date.outputs.should_run == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        if: steps.check-date.outputs.should_run == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install Pillow requests pytz

      - name: Generar GIFs
        if: steps.check-date.outputs.should_run == 'true'
        run: |
          python timelapse_generator_auto.py

      - name: Guardar cambios en GitHub
        if: steps.check-date.outputs.should_run == 'true'
        run: |
          git config --global user.name "TimelapseBot"
          git config --global user.email "timelapse@sentinel2.com"
          
          # Agregar GIFs si existen
          git add docs/sentinel2/**/timelapses/*.gif 2>/dev/null || true
          
          if ! git diff --quiet --staged 2>/dev/null; then
            git commit -m "Timelapse GIF generado - $(date +'%Y-%m')"
            git pull origin main --rebase -X ours
            git push origin main
          else
            echo "No hay nuevos GIFs para guardar"
          fi
