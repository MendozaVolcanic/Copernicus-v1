name: Generar Timelapse GIF

on:
  # Ejecutar DESPUÃ‰S de Sentinel-2 Auto
  workflow_run:
    workflows: ["Sentinel-2 Auto Download"]
    types:
      - completed
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

concurrency:
  group: timelapse-generator
  cancel-in-progress: true

jobs:
  generate-timelapse:
    # Solo ejecutar si el workflow anterior fue exitoso O es manual
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Verificar si es dÃ­a 1 del mes
        id: check-date
        run: |
          # Obtener dÃ­a del mes
          DAY=$(date -u +%d)
          
          # Si es dÃ­a 1 o ejecuciÃ³n manual, continuar
          if [ "$DAY" = "01" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "âœ… Es dÃ­a 1 del mes o ejecuciÃ³n manual - continuar"
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ No es dÃ­a 1 del mes - saltar timelapse"
          fi

      - name: Checkout del repositorio
        if: steps.check-date.outputs.should_run == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configurar Python
        if: steps.check-date.outputs.should_run == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        if: steps.check-date.outputs.should_run == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install Pillow requests

      - name: Generar GIFs
        if: steps.check-date.outputs.should_run == 'true'
        run: |
          python timelapse_generator.py

      - name: Guardar cambios en GitHub
        if: steps.check-date.outputs.should_run == 'true'
        run: |
          git config --global user.name "TimelapseBot"
          git config --global user.email "timelapse@sentinel2.com"
          
          # Agregar GIFs generados
          git add docs/sentinel2/**/timelapses/*.gif
          
          if ! git diff --quiet --staged; then
            git commit -m "ðŸŽ¬ Timelapse GIF generado - $(date +'%Y-%m')"
            git pull origin main --rebase -X ours
            git push origin main
          else
            echo "â„¹ï¸ No hay nuevos GIFs para guardar"
          fi
